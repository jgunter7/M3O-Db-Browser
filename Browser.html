<html class="" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Browser for M3O</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation-prototype.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css" rel="stylesheet"
        type="text/css">
    <meta class="foundation-mq">
    <style>
        #tblMenu li.active {
            border: solid 1px black;
            border-radius: 5px;
            background-color: #dccdc9;
        }

        #tblMenu li {
            margin-top: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            margin-left: 0px;
            padding-left: 10px;
            line-height: 20px;
            list-style: none;
            cursor: pointer;
        }

        th {
            text-align: left;
        }

        #tblOutput td {
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .modal {
            position: fixed;
            z-index: 999;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            background-color: Black;
            filter: alpha(opacity=60);
            opacity: 0.6;
            -moz-opacity: 0.8;
        }

        .center {
            z-index: 1000;
            margin: 300px auto;
            padding: 10px;
            width: 130px;
            height: 130px;
            background-color: White;
            border-radius: 10px;
            filter: alpha(opacity=100);
            opacity: 1;
            -moz-opacity: 1;
        }

        .center img {
            margin-top:22px;
            margin-bottom: auto;
            margin-left: auto;
            margin-right:auto;
            display:block;
            height: 64px;
            width: 64px;
        }
    </style>
</head>

<body>
    <div class="off-canvas position-left reveal-for-large is-transition-push is-closed" id="my-info" data-off-canvas=""
        aria-hidden="true" data-e="j35pv6-e">
        <div class="grid-y grid-padding-x" style="height: 100%;">
            <br>
            <div class="cell shrink">
                <i class="fi-wrench" style="font-size:2rem;float:right"></i>
            </div>
            <br>
            <div class="cell shrink">
                <h5>DB API Key</h5>
                <p><input id="txtApiKey" type="text" placeholder="Msahghsd73246Gvxsgahdsa=" /></p>
            </div>
            <div class="cell shrink">
                <h5>Configure Tables</h5>
                <p>Speficy a comma separated list of table names to use for queries</p>
                <p><input id="txtTableNames" type="text" placeholder="users,roles,userroles" /></p>
            </div>
            <div class="cell auto">
                <h5>Tables</h5>
                <ul id="tblMenu">
                    <!-- user tables will be added here -->
                </ul>
            </div>
        </div>
    </div>
    <div class="js-off-canvas-overlay is-overlay-fixed"></div>

    <div class="off-canvas-content" data-off-canvas-content="">
        <div class="title-bar hide-for-large">
            <div class="title-bar-left">
                <button class="menu-icon" type="button" data-toggle="my-info" aria-expanded="false"
                    aria-controls="my-info"></button>
                <span class="title-bar-title">DB Browser for M3O</span>
            </div>
        </div>

        <div class="callout primary">
            <article class="grid-container">
                <div class="">
                    <h1 id="tableName">Table: </h1>
                </div>
            </article>
        </div>

        <article class="grid-container">
            <div class="grid-x grid-margin-x">
                <div class="small-12 cell">
                    <table id="tblOutput"></table>
                </div>
            </div>

            <hr>

            <div class="grid-x grid-margin-x">
                <div class="small-12 cell">
                    <div id="pgNum" style="float:right">Page 1</div>
                    <button type="button" class="button" id="btnPrev">Previous Page</button>
                    <button type="button" class="button" id="btnNext">Next Page</button>
                    &nbsp;&nbsp;
                    <span>
                        Choose page: <input type="number" id="txtPageNumber" placeholder="1"
                            style="width:100px;display:inline;" value="1" />
                    </span>
                    <button type="button" class="button" id="btnGo" style="margin-top:13px;margin-left:5px;">Go to
                        Page</button>
                    <button type="button" class="button warning" id="btnDelete"
                        style="margin-top:13px;margin-left:5px;">Delete Page</button>
                </div>
            </div>

            <hr>

            <textarea id="json" style="width:100%;height:250px;"></textarea>
            <button id="btnPretty" class="button" type="button">Pretty-ify JSON</button>
            <button id="btnCreate" class="button success" type="button">Create/Update Record</button>
        </article>
    </div>

    <!-- loader spinner -->
    <div class="modal" style="display: none">
        <div class="center">
            <img alt="" src="loader.gif" />
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/motion-ui/1.2.3/motion-ui.min.js"></script>
    <script src="toast.min.js"></script>
    <script>
        let _maxPage = 0;
        let _curPage = 1;
        let _tableName = '';
        let _tables = [];
        let _idToDelete = undefined;
        const _itemsPerPage = 10;

        $(document).foundation();

        $(document).ready(function () {
            $("#txtApiKey").val(localStorage.getItem("ApiKey"));
            $("#txtTableNames").val(localStorage.getItem("TableNames"));
            loadTables();
        });

        function loading() {
            $(".modal").show();
        }

        function loadingDone() {
            $(".modal").hide();
        }

        $(document).on("click", "#tblMenu li", function () {
            _tableName = $(this).text();
            _curPage = 1;
            loadTables(); // change active flag
            loadPage();
        });

        $("#btnNext").on("click", function () {
            if (_curPage < _maxPage) {
                _curPage = _curPage + 1;
                loadPage();
            } else {
                toast("There are no more pages in this table");
            }
        });

        $("#btnPrev").on("click", function () {
            if (_curPage != 1) {
                _curPage = _curPage - 1;
                loadPage();
            } else {
                toast("You are on the first page");
            }
        });

        $("#txtTableNames").on("change", function () {
            localStorage.setItem("TableNames", $("#txtTableNames").val());
            loadTables();
        });
        $("#txtApiKey").on("change", function () {
            localStorage.setItem("ApiKey", $("#txtApiKey").val());
        });

        $("#btnGo").on("click", function () {
            let pgNum = $("#txtPageNumber").val();
            if (pgNum == undefined || pgNum < 1 || pgNum > _maxPage) {
                toast("Page number out of bounds");
                pgNum = 1;
            }
            _curPage = pgNum;
            loadPage();
        });

        $("#btnCreate").on("click", function () {
            let json = $("#json").val();
            let jsonObj = JSON.parse(json);
            if (jsonObj["id"] == undefined) {
                // CREATE new record
                db_create(jsonObj);
            } else {
                // UPDATE existing record
                db_update(jsonObj);
            }
        });

        $("#btnDelete").on("click", function () {
            let idx = 0;
            $("#tblOutput th").each(function () {
                if ($(this)[0].innerHTML != "id") {
                    idx = idx + 1;
                }
            });

            $("#tblOutput td").each(function () {
                if ($(this)[0].cellIndex == idx) {
                    let id = $(this)[0].innerHTML;
                    let lio = id.lastIndexOf("</i>&nbsp;&nbsp;");
                    if (lio <= 0) {
                        deleteRecordImpl(id, false);
                    } else {
                        deleteRecordImpl(id.substring(lio + 16, id.length), false);
                    }
                }
            });
        });

        $("#btnPretty").on("click", function () {
            let json = $("#json").val();
            let prettyJson = JSON.stringify(JSON.parse(json), undefined, 2);
            $("#json").val(prettyJson);
        });

        function loadTables() {
            _tables = $("#txtTableNames").val().split(",");
            _tables = _tables.sort((a, b) => a.localeCompare(b));
            $("#tblMenu").html("");
            _tables.forEach(tbl => {
                $("#tblMenu").append(`<li class="${((tbl == _tableName) ? "active" : "")}">${tbl}</li>`)
            });
        }

        function loadPage() {
            localStorage.clear();
            localStorage.setItem("TableNames", $("#txtTableNames").val());
            localStorage.setItem("ApiKey", $("#txtApiKey").val());
            if (_tableName != '') {
                $("#tableName").html(`Table: ${_tableName}`);
                db_read();
                db_count();
            } else {
                // no table selected, clear the screen
                $("#tableName").html(`Table: `);
                $("#tblOutpt").html(``);
            }
            $("#pgNum").html(`Page ${_curPage}`);
        }

        function toast(msg) {
            const options = {
                style: {
                    main: {
                        background: "#222",
                        color: "#fff",
                    },
                },
                settings: {
                    duration: 1000,
                }
            };
            iqwerty.toast.toast(msg, options);
        }

        function loadJson(uuid) {
            let json = localStorage.getItem(uuid);
            let prettyJson = JSON.stringify(JSON.parse(json), undefined, 2);
            $("#json").val(prettyJson);
        }

        function deleteRecord(id) {
            if (_idToDelete == id) {
                deleteRecordImpl(id);
            } else {
                _idToDelete = id;
                toast("Press delete again to delete this record permanently");
            }
        }

        function deleteRecordImpl(id, loadAfter = true) {
            let apiKey = $("#txtApiKey").val();
            var settings = {
                "url": "https://api.m3o.com/v1/db/Db/Delete",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Micro-Namespace": "micro",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                "data": JSON.stringify({ "id": `${id}`, "table": `${_tableName}` }),
            };

            loading();
            $.ajax(settings).done(function (response) {
                loadingDone();
                toast("Record deleted");
                if (loadAfter) loadPage();
            });
        }

        function db_read() {
            let apiKey = $("#txtApiKey").val();
            let offset = (_curPage - 1) * _itemsPerPage;
            var readApiCall = {
                "url": "https://api.m3o.com/v1/db/Db/Read",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Micro-Namespace": "micro",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                "data": JSON.stringify({
                    "limit": _itemsPerPage,
                    "offset": offset,
                    "table": `${_tableName}`,
                }),
            };

            loading();
            $.ajax(readApiCall).done(function (response) {
                $("#tblOutput").html("<tbody></tbody>");
                let records = JSON.parse(response).records;
                let headerDone = false;
                for (let i = 0; i < records.length; i++) {
                    let keys = Object.keys(records[i]);
                    if (!headerDone) {
                        let html = "<tr>";
                        for (let y = 0; y < keys.length; y++) {
                            html += `<th>${keys[y]}</th>`;
                        }
                        html += "</tr>";
                        $("#tblOutput").append(html);
                        headerDone = true;
                    }
                    let html = "<tr>";
                    for (let y = 0; y < keys.length; y++) {
                        html += "<td>";
                        if (y == 0) {
                            let uuid = createUUID();
                            html += `<i alt="copy" title="copy" class="fi-page-copy" style="font-size:1.5rem" onclick="loadJson('${uuid}')"></i>`;
                            html += `&nbsp;&nbsp;<i alt="del" title="del" class="fi-trash" style="font-size:1.5rem" onclick="deleteRecord('${records[i]["id"]}')"></i>&nbsp;&nbsp;`;
                            localStorage.setItem(uuid, JSON.stringify(records[i]));
                        }
                        html += `${records[i][keys[y]]}`;
                        html += "</td>";
                    }
                    html += "</tr>";
                    $("#tblOutput").append(html);
                }
                loadingDone();
                toast(`Loaded table '${_tableName}' page ${_curPage} `);
            });
        }

        function db_update(jsonObj) {
            let apiKey = $("#txtApiKey").val();
            var updateApiCall = {
                "url": "https://api.m3o.com/v1/db/Db/Update",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Micro-Namespace": "micro",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                "data": JSON.stringify({ "record": jsonObj, "table": `${_tableName}` }),
            };

            loading();
            $.ajax(updateApiCall).done(function (response) {
                loadingDone();
                toast("Record updated");
                loadPage();
            });
        }

        function db_create(jsonObj) {
            let apiKey = $("#txtApiKey").val();
            var createApiCall = {
                "url": "https://api.m3o.com/v1/db/Db/Create",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Micro-Namespace": "micro",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                "data": JSON.stringify({ "record": jsonObj, "table": `${_tableName}` }),
            };

            loading();
            $.ajax(createApiCall).done(function (response) {
                loadingDone();
                toast("Record created");
                loadPage();
            });
        }

        function db_count() {
            let apiKey = $("#txtApiKey").val();
            var countApiCall = {
                "url": "https://api.m3o.com/v1/db/Db/Count",
                "method": "POST",
                "timeout": 0,
                "headers": {
                    "Micro-Namespace": "micro",
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apiKey}`
                },
                "data": JSON.stringify({ "table": `${_tableName}` }),
            };

            $.ajax(countApiCall).done(function (response) {
                let count = JSON.parse(response).count;
                _maxPage = Math.ceil(count / _itemsPerPage);
            });
        }

        function createUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

    </script>
</body>

</html>
